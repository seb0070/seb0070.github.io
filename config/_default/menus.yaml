# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: About
    url: /#about
    weight: 10

  - name: Skills
    url: /#skills
    weight: 11

  - name: Projects
    url: /#projects
    weight: 12

  - name: Experience
    identifier: experience
    url: /#experience
    weight: 13

  # Sub-menu items for Experience
  - name: Work
    url: /#work
    parent: experience
    weight: 20
  - name: Activities
    url: /#activities
    parent: experience
    weight: 30

  - name: Contact
    url: /#contact
    weight: 40
